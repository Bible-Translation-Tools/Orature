apply plugin: 'maven'

group = 'org.wycliffeassociates.otter.common'
version = '0.0.1'

repositories {
    maven {
        url "${waNexusUrl}/repository/maven-public"
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "${waNexusUrl}/repository/maven-releases") {
                authentication(
                        userName: System.getenv("WA_NEXUS_USER"),
                        password: System.getenv("WA_NEXUS_PASSWORD")
                )
            }
            snapshotRepository(url: "${waNexusUrl}/repository/maven-snapshots") {
                authentication(
                        userName: System.getenv("WA_NEXUS_USER"),
                        password: System.getenv("WA_NEXUS_PASSWORD")
                )
            }
            pom.project {
                licenses {
                    license {
                        name 'GNU General Public License, Version 3'
                        url 'https://www.gnu.org/licenses/gpl-3.0.txt'
                        distribution 'repo'
                    }
                }
            }
        }
    }
}

dependencies {
    testImplementation "junit:junit:$junitVer"
}
