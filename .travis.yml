language: java
dist: trusty
jdk:
- openjdk11
env:
- secure: ""
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -f $HOME/.gradle/caches/*/plugin-resoloution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper"
before_install:
- wget --no-verbose https://download-gcdn.ej-technologies.com/install4j/install4j_unix_8_0_4.tar.gz
- tar -zxf install4j_unix_8_0_4.tar.gz
- export INSTALL4JDIR="$(pwd)/install4j8.0.4"
- wget --no-verbose -P $INSTALL4JDIR/jres "https://download.ej-technologies.com/bundles/java9/windows-amd64-11.0.3.tar.gz"
- wget --no-verbose -P $INSTALL4JDIR/jres "https://download.ej-technologies.com/bundles/java9/macosx-amd64-11.0.3.tar.gz"
- wget --no-verbose -P $INSTALL4JDIR/jres "https://otter-build-nightly.s3.amazonaws.com/linux-amd64-11.0.4.tar.gz"
- if [ -f VERSION ]; then export VERSIONVAR="$(cat VERSION).$TRAVIS_BUILD_NUMBER"; fi
jobs:
  include:
  - stage: build
    script:
    - "./gradlew -PgradlewCommandLicenseProp=$INSTALL4JLICENSE -PgradlewInstall4jDirectory=$INSTALL4JDIR -PgradlewCommandVersionProp=$VERSIONVAR :jvm:workbookapp:install4jdeploy"
stages:
- build
addons:
  artifacts:
    s3_region: us-east-1
    target_paths:
    - "/otter/${TRAVIS_BUILD_NUMBER}/${TRAVIS_BRANCH}"
    paths:
    - "/home/travis/build/Bible-Translation-Tools/otter/jvm/workbookapp/.exec/orature-linux-0.1.0.${TRAVIS_BUILD_NUMBER}.deb"
    - "/home/travis/build/Bible-Translation-Tools/otter/jvm/workbookapp/.exec/orature-macos-0.1.0.${TRAVIS_BUILD_NUMBER}.dmg"
    - "/home/travis/build/Bible-Translation-Tools/otter/jvm/workbookapp/.exec/orature-windows-x64-0.1.0.${TRAVIS_BUILD_NUMBER}.exe"
    - "/home/travis/build/Bible-Translation-Tools/otter/jvm/workbookapp/.exec/orature-unix-0.1.0.${TRAVIS_BUILD_NUMBER}.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "/home/travis/build/Bible-Translation-Tools/otter/jvm/workbookapp/.exec/orature-linux-0.1.0.${TRAVIS_BUILD_NUMBER}.deb"
    - "/home/travis/build/Bible-Translation-Tools/otter/jvm/workbookapp/.exec/orature-macos-0.1.0.${TRAVIS_BUILD_NUMBER}.dmg"
    - "/home/travis/build/Bible-Translation-Tools/otter/jvm/workbookapp/.exec/orature-windows-x64-0.1.0.${TRAVIS_BUILD_NUMBER}.exe"
  skip_cleanup: true
  file_glob: true
  on:
    tags: true
    repo: Bible-Translation-Tools/otter