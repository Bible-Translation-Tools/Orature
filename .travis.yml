language: java
dist: trusty
jdk:
  - openjdk11

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/*/plugin-resoloution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper
jobs:
  include:
    - stage: build
      script:
        - ./gradlew build integrationTest
stages:
  - build
